<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./css/modifications.css" rel="stylesheet" />
    <style></style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatenJahr</title>
  </head>
  <script src="./js/modules/apiCalls.js"></script>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5>General Info</h5>
            </div>
            <div class="card-body">
              <table class="table" id="dataList">
                <script>
                  (async () => {
                    const isBackendReachable = await checkBackendReachability();
                    let dataList = document.getElementById("dataList");

                    let incomeRate = 0;
                    let fixedCosts = 0;
                    let fixedCostsToIncomeRate = 0;
                    let fuckYouMoney = 0;

                    if (isBackendReachable) {
                      getIncomeRate().then((data) => {
                        for (datapoint of data) {
                          let newRow = document.createElement("tr");
                          incomeRate += datapoint.netto_pt;
                          let description = document.createElement("td");
                          description.innerHTML = "Revenue (32,5h)";

                          let netto_pt = document.createElement("td");
                          netto_pt.innerHTML =
                            datapoint.netto_pt.toFixed(2) + " €";

                          dataList.appendChild(newRow);
                          newRow.appendChild(description);
                          newRow.appendChild(netto_pt);
                          dataList.appendChild(description);
                          dataList.appendChild(netto_pt);
                        }
                      });
                      await Promise.all([getIncomeRate(), getFixedCosts()]);
                      getFixedCosts().then((data) => {
                        for (datapoint of data) {
                          let newRow = document.createElement("tr");
                          fixedCosts += datapoint.total_fixed_costs;
                          let description = document.createElement("td");
                          description.innerHTML = "Fixed Costs";

                          let totalFixedCosts = document.createElement("td");
                          totalFixedCosts.innerHTML =
                            datapoint.total_fixed_costs.toFixed(2) + " €";

                          dataList.appendChild(newRow);
                          newRow.appendChild(description);
                          newRow.appendChild(totalFixedCosts);
                          dataList.appendChild(description);
                          dataList.appendChild(totalFixedCosts);
                        }
                      });
                      await Promise.all([getIncomeRate(), getFixedCosts()]);
                      fixedCostsToIncomeRate = (
                        (fixedCosts / incomeRate) *
                        100
                      ).toFixed(2);

                      fuckYouMoney = (incomeRate - fixedCosts).toFixed(2);

                      let rowPercentage = document.createElement("tr");
                      let columnPercentageDescription =
                        document.createElement("td");
                      columnPercentageDescription.innerHTML = "Percentage";

                      rowPercentage.appendChild(columnPercentageDescription);
                      dataList.appendChild(rowPercentage);

                      let columnPercentageValue = document.createElement("td");
                      columnPercentageValue.innerHTML =
                        fixedCostsToIncomeRate + " %";
                      rowPercentage.appendChild(columnPercentageValue);

                      let rowFuckYouMoney = document.createElement("tr");
                      let columnFuckYouMoneyDescription =
                        document.createElement("td");
                      columnFuckYouMoneyDescription.innerHTML =
                        "Fuck You Money";
                      rowFuckYouMoney.appendChild(
                        columnFuckYouMoneyDescription
                      );

                      let columnFuckYouMoney = document.createElement("td");
                      columnFuckYouMoney.innerHTML = fuckYouMoney + " €";
                      rowFuckYouMoney.appendChild(columnFuckYouMoney);
                      dataList.appendChild(rowFuckYouMoney);
                    } else {
                      const messageText = document.createElement("span");
                      messageText.innerHTML = "No Data Available";

                      dataList.classList.add(
                        "d-flex",
                        "justify-content-center",
                        "align-items-center",
                        "h-100"
                      );
                      dataList.parentElement.style.overflowY = "unset";
                      dataList.appendChild(messageText);
                    }
                  })();
                </script>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
