<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./css/modifications.css" rel="stylesheet" />
    <link href="./css/echarts.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatenJahr</title>
  </head>
  <script type="module">
    import {
      loadData,
    } from "./js/modules/api/dataHandling.js";

    import { checkBackendAvailability } from "./js/modules/api/apiCalls.js";
    import {showEmptyDataMessage} from "./js/modules/api/dataHandlingFunctions.js";

    if (await checkBackendAvailability()) {
      loadData();
    } else {
      showEmptyDataMessage();
    }
  </script>
  <body class="w-100 h-100">
    <div
      class="container-fluid w-100 h-100">
      <div class="row w-100 h-100">
        <div class="col-2 border h-100 d-flex justify-content-center align-items-center"><span>Menu</span></div>
        <div class="col-8 border h-100 p-2">
          <div class="row mb-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5>Monthly Costs</h5>
                </div>
                <div class="card-body">
                  <div id="monthlyCostsBarChart" style="height: 250px;"></div>
                </div>
              </div>
            </div>
            </div>
            <div class="row mb-2">
            <div class="col-7 d-flex">
              <div class="card w-50">
                <div class="card-header">
                  <h5>General Info</h5>
                </div>
                <div class="card-body d-flex align-items-center">
                    <table class="table" id="generalInfo"></table>
                </div>
              </div>
              <div class="card w-50">
                <div class="card-header">
                  <h5>Fixed Costs Distribution</h5>
                </div>
                <div class="card-body">
                  <div id="fixedCostsDistributionChart" style="height: 250px;"></div>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="row h-50">
                <div class="col h-100 pb-2">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Car Gas</h5>
                        <h2 class="d-inline" id="averageCarGasDisplayField"></h2>
                      </div>
                      <div id="monthlyCarGasCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
                <div class="col h-100 pb-2">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Investments</h5>
                        <h2 class="d-inline" id="averageInvestmentCostsField"></h2>
                      </div>
                      <div id="monthlyInvestmentCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row h-50">
                <div class="col h-100">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Groceries</h5>
                        <h2 class="d-inline" id="averageGroceryCostsField"></h2>
                      </div>
                      <div id="monthlyGroceryCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
                <div class="col h-100">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Another</h5>
                        <h2 class="d-inline" id="averageCarGasDisplayField"></h2>
                      </div>
                      <div id="monthlyCarGasCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-2 border h-100 d-flex justify-content-center align-items-center">Side-Bar</div>
      </div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js" integrity="sha256-EVZCmhajjLhgTcxlGMGUBtQiYULZCPjt0uNTFEPFTRk=" crossorigin="anonymous"></script>
  </body>
</html>
