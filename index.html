<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./css/modifications.css" rel="stylesheet" />
    <style></style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatenJahr</title>

    <script type="module">
      import {
        checkBackendReachability,
        getFixedCosts,
        getIncomeRate,
      } from "./js/modules/apiCalls.js";

      const dataField = document.getElementById("dataList");
      let fixedCosts = 0;
      let incomeRate = 0;

      const showEmptyDataMessage = () => {
        const newRow = document.createElement("tr");
        const newCell = document.createElement("td");
        newCell.innerHTML = "No Data Available!";

        newRow.appendChild(newCell);
        dataField.appendChild(newRow);

        dataField.classList.add("emptyDataDisplay");
      };

      const loadData = async () => {
        let data = await Promise.all([getIncomeRate(), getFixedCosts()]);

        fixedCosts = data[1][0].total_fixed_costs;
        incomeRate = data[0][0].netto_pt;
      };

      const output = (data) => {
        console.log(data);
      };
      if (await checkBackendReachability()) {
        loadData();
      } else {
        showEmptyDataMessage();
      }
    </script>
  </head>

  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h5>General Info</h5>
            </div>
            <div class="card-body">
              <table class="table" id="dataList"></table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
