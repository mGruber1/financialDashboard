<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./css/modifications.css" rel="stylesheet" />
    <link href="./css/echarts.css" rel="stylesheet"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatenJahr</title>
  </head>
  <script type="module">
    import {
      loadData,
    } from "./js/modules/api/dataHandling.js";

    import { checkBackendAvailability } from "./js/modules/api/apiCalls.js";
    import {showEmptyDataMessage} from "./js/modules/api/dataHandlingFunctions.js";

    if (await checkBackendAvailability()) {
      loadData();
    } else {
      showEmptyDataMessage();
    }
  </script>
  <body class="w-100 h-100">
    <div class="container-fluid mb-4 d-flex justify-content-center text-white">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-box-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.004-.001.274-.11a.75.75 0 0 1 .558 0l.274.11.004.001zm-1.374.527L8 5.962 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339Z"/>
        </svg>
      </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Current Year</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div
      class="container-fluid w-75 h-100">
      <div class="row w-100">
        <div class="col h-100 p-2">
          <div class="row mb-2">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h5>Monthly Costs</h5>
                </div>
                <div class="card-body">
                  <div id="monthlyExpendituresBarChart" style="height: 250px;"></div>
                </div>
              </div>
            </div>
            </div>
            <div class="row mb-2">
            <div class="col-7 d-flex">
              <div class="card w-50">
                <div class="card-header">
                  <h5>General Info</h5>
                </div>
                <div class="card-body d-flex align-items-center">
                    <table class="table" id="generalInfo"></table>
                </div>
              </div>
              <div class="card w-50">
                <div class="card-header">
                  <h5>Fixed Costs Distribution</h5>
                </div>
                <div class="card-body">
                  <div id="fixedCostsDistributionChart" style="height: 250px;"></div>
                </div>
              </div>
            </div>
            <div class="col-5">
              <div class="row h-50">
                <div class="col h-100 pb-2">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Car Gas</h5>
                        <h2 class="d-inline" id="averageCarGasDisplayField"></h2>
                      </div>
                      <div id="monthlyCarGasCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
                <div class="col h-100 pb-2">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Investments</h5>
                        <h2 class="d-inline" id="averageInvestmentCostsField"></h2>
                      </div>
                      <div id="monthlyInvestmentCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row h-50">
                <div class="col h-100">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Groceries</h5>
                        <h2 class="d-inline" id="averageGroceryCostsField"></h2>
                      </div>
                      <div id="monthlyGroceryCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
                <div class="col h-100">
                  <div class="card h-100">
                    <div class="card-body h-100">
                      <div class="h-50">
                        <h5>Another</h5>
                        <h2 class="d-inline" id="averageCarGasDisplayField"></h2>
                      </div>
                      <div id="monthlyCarGasCostsChart" class="h-50"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js" integrity="sha256-EVZCmhajjLhgTcxlGMGUBtQiYULZCPjt0uNTFEPFTRk=" crossorigin="anonymous"></script>
  </body>
</html>
